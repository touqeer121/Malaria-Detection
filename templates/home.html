{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
</head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    i {
        color: darkcyan;
        transition: all .5s;
    }

    .navItem:hover>i {
        color: rgb(41, 212, 224);
    }

    .myButton {
        border-radius: 25px;
        padding: 10px 20px;
        background-color: darkcyan;
        transition: all .5s;
    }

    .myButton:hover {
        background-color: rgb(41, 212, 224);
        cursor: pointer;
    }
</style>

<body
    style="font-size: 20px; background-image: url({% static 'images/bg.jpg' %}); background-repeat:no-repeat; background-size:cover">
    <div style="text-align: center;">
        <a class="navItem" href="/" style="text-align: left; display: flex; text-decoration: none; margin-left: 20%;">
            <i class="fas fa-home fa-2x"></i>
        </a>
        <h1>Malaria detection</h1>
        <!-- Upload the photo. -->
        <form method="POST" enctype="multipart/form-data" onsubmit="" action="../result/">
            {% csrf_token %}
            <div>
                <label class="formText">Please upload the blood cell image</label><br><br>
                <input type="file" id="cell_image" name="cell_image" required>
            </div>
            <br>
            <div>
                <button class="myButton" type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
