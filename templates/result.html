<html lang="en">

    <div style="text-align: center;">
        <a class="navItem" href="/" style="text-align: left; display: flex; text-decoration: none; margin-left: 20%;">
            <i class="fas fa-home fa-2x"></i>
        </a>
        <h1>Result</h1>
        <div>
            <h3>Result :
                {% if result == "Parasitized" %}

                    Uninfected

                {% endif %}
